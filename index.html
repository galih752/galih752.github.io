<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f6f2; /* Latar belakang lembut */
            font-family: 'Georgia', serif;
            color: #333; /* Teks warna netral */
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 400;
            text-transform: capitalize;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #d4a373, #a47148);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* Efek gradien teks */
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .line {
            width: 50%;
            height: 2px;
            background-color: #d4a373;
            margin: 10px auto 0 auto;
            animation: fadeIn 3s ease-in-out 0.5s;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello World</h1>
        <div class="line"></div>
    </div>
</body>
</html>
